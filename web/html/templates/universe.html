{% extends "base.html" %}
{% block title %}Universe{% endblock %}


{% block content %}

<h1>Universe</h1>
<h2>Welcome {{ g.player['name'] }}</h2>
<dl>
    {% for ship in ships %}
    <dt>{{ ship.model }} &mdash; {{ ship.id }}</dt>
    <dd>Orbiting <a href="{{ url_for('.view_star_details', star_id=ship.orbiting_star_id) }}">{{ ship.orbiting_star_id.name }}</a></dd>
    {% endfor %}
</dl>


{% endblock %}
